<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Înregistrare Restanță Nefrologie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formular Înregistrare Restanță Nefrologie</h1>
        <form id="Formular Înregistrare Restanță Nefrologie">
            <label for="Preferință zi"> Preferință zi:</label>
            <select id="Preferință zi" name="Preferință zi" required>
                <option value="1.07">1.07</option>
                <option value="2.07">2.07</option>
                <option value="3.07">3.07</option>
                <option value="4.07">4.07</option>
            </select>

            <label for="Nume/Prenume/Grupă">Nume/Prenume/Grupă:</label>
            <textarea id="Nume/Prenume/Grupă" name="Nume/Prenume/Grupă" required></textarea>

            <button type="submit">Încarcă răspunsul</button>
        </form>

        <div id="message"></div>
        <button id="download">Descarcă Înregistrările curente</button>

        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>

        <div id="adminSection" style="display: none;">
            <h2>Current Entries</h2>
            <div id="entries"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
