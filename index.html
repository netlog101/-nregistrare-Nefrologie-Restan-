<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="options">Choose an option:</label>
            <select id="options" name="options" required>
                <option value="1.07">1.07</option>
                <option value="2.07">2.07</option>
                <option value="3.07">3.07</option>
                <option value="4.07">4.07</option>
            </select>

            <label for="userText">Your Text:</label>
            <textarea id="userText" name="userText" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="message"></div>
        <button id="download">Download Registrations</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
